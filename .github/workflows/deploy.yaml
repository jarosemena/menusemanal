name: Test & Deploy Python to GCP Functions

on:
  push:
    branches:
      - main   # despliega cuando haces push a main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run pytest
        run: pytest app/tests

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug - Check secret format
        run: |
          echo "Secret length: ${#GCP_CREDENTIALS}"
          echo "First 100 chars: ${GCP_CREDENTIALS:0:100}"
          # Create the key file manually
          echo "${{ secrets.GCP_CREDENTIALS }}" > /tmp/key.json
          echo "Key file created. Size: $(wc -c < /tmp/key.json) bytes"
          head -5 /tmp/key.json

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: Debug authentication
        run: |
          echo "Checking authentication..."
          gcloud auth list
          gcloud config get-value project
          echo "GOOGLE_APPLICATION_CREDENTIALS: $GOOGLE_APPLICATION_CREDENTIALS"
          ls -la $GOOGLE_APPLICATION_CREDENTIALS || echo "File not found"

      - name: Deploy to Cloud Functions Gen2
        run: |
          gcloud functions deploy ${{ secrets.GCP_FUNCTION_NAME }} \
            --gen2 \
            --runtime python311 \
            --trigger-http \
            --allow-unauthenticated \
            --region ${{ secrets.GCP_REGION }} \
            --source=. \
            --entry-point=get_menu \
            --memory=512Mi \
            --timeout=300s \
            --min-instances=0 \
            --max-instances=100